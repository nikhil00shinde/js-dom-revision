<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			/* (+) ADJACENT SIBLING */
			/* aisa p tag select kro jiska sibling p tag ho */
			h3 + p {
				color: red;
			}

			/* just next wala select hota hain  */
		</style>
	</head>
	<body>
		<div>
			<h3>heading 1</h3>
			<p>some text</p>
			<p>some other text</p>
			<p>some other text</p>
			<h3>heading 1</h3>

			<p>some other text</p>
		</div>
	</body>
</html>
